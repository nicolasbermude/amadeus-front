<h1>Personas</h1>
<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>Nombres</th>
      <th>Numero de Documento</th>
      <th>Celular</th>
      <th>Correo</th>
      <th>Direccion</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mech of person">
      <td>{{ mech.name }}</td>
      <td>{{ mech.number }}</td>
      <td>{{ mech.phone }}</td>
      <td>{{ mech.email }}</td>
      <td>{{ mech.address }}</td>
      <td>
        <button type="button" class="btn btn-secondary" (click)="actualizarPersona(mech)">Editar</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="eliminar(mech.idperson)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<hr>
<div class="row justify-content-center col-10 col-md-8 mx-auto mt-5">
    <button type="button" class="btn btn-primary" (click)="crearPersona()">Crear</button>
    <hr>
</div>
